<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
            padding-top: 20px;
        }

        .sidebar .nav-link {
            font-weight: 500;
            color: #333;
        }

        .sidebar .nav-link.active {
            color: #0d6efd;
            background-color: #e7f1ff;
        }

        .main-content {
            padding: 20px;
        }
    </style>

    <style>
        .top-bar {
            background-color: #343a40; /* Темный фон */
            color: white;
            padding: 10px 20px;
            width: 100%;
        }

        .role-badge {
            margin-left: 5px;
        }

        .sidebar {
            min-height: calc(100vh - 56px); /* Учитываем высоту верхней панели */
            background-color: #f8f9fa;
            padding-top: 20px;
        }

        /* Остальные стили остаются такими же */
    </style>
</head>


<body>

<!-- Верхняя строка с информацией о пользователе и его роли (ШАПКА) -->
<div class="top-bar d-flex justify-content-between align-items-center">
    <div>
        Мое имя:
        <span class="fw-bold" th:text="${personAuth.getPersonName()}">___</span>
        <br>
        <span>Уровень доступа:</span>
        <th:block th:each="role : ${personAuth.getRoles()}">
            <span class="badge bg-primary" th:text="${role}">___</span>
        </th:block>
    </div>
    <div>
        <br>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-link text-white text-decoration p-0">Выйти из профиля</button>
        </form>
    </div>
</div>


<!-- ЛЕВАЯ ЧАСТЬ -->
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 sidebar">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#" id="adminPanelLink">
                        Панель администратора
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="userInfoLink">
                        Мой профиль
                    </a>
                </li>
            </ul>
        </div>


        <!-- Main content -->
        <div class="col-md-9 col-lg-10 main-content">

            <!-- Admin Panel Section (visible by default) -->
            <div id="adminPanelSection">

                <!-- Кнопка добавить юзера -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Список пользователей</h2>
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createUserModal">
                        <i class="bi bi-plus-circle"></i> Добавить нового пользователя
                    </button>
                </div>

                <!--Таблица пользователей-->
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">

                        <thead class="table-dark">
                        <tr>
                            <th>№</th>
                            <th>ID пользователя</th>
                            <th>Никнейм</th>
                            <th>Пароль</th>
                            <th>Уровень доступа</th>
                            <th>Изменить данные</th>
                            <th>Удалить пользователя</th>
                        </tr>
                        </thead>

                        <tbody>

                        <tr th:each="person, position : ${listPersons}">
                            <td th:text="${position.index+1}"></td>
                            <td th:text="${person.getId()}"></td>
                            <td th:text="${person.getPersonName()}"></td>
                            <td th:text="${person.getPassword()}"></td>

                            <td>
                                <!-- Отображение ролей -->
                                <span th:each="role : ${person.getRoles()}"
                                      th:text="${role}"
                                      class="badge bg-primary me-1">
                                </span>
                            </td>


                            <!-- Изменить пользователя  КНОПКА на открытие модального окна-->
                            <td>
                                <button class="btn btn-sm btn-warning edit-btn"
                                        data-bs-toggle="modal"
                                        data-bs-target="#editUserModal"
                                        th:data-id="${person.getId()}"
                                        th:data-personName="${person.getPersonName()}"
                                        th:data-password="${person.getPassword()}"
                                        th:data-roles="${person.getRoles()}">
                                    <i class="bi bi-pencil"></i> Edit
                                </button>
                            </td>

<!--                             Удалить пользователя-->
                            <td>
                                <form method="post" th:action="@{/admin/delete}" style="display: inline;">
                                    <input type="hidden" name="id" th:value="${person.getId()}">
                                    <button type="submit" class="btn btn-sm btn-danger">
                                        <i class="bi bi-trash"></i> Delete
                                    </button>
                                </form>
                            </td>
                        </tr>

                        </tbody>

                    </table>
                </div>
            </div>


            <!-- ИНФОРМАЦИЯ О ЮЗЕРЕ вкладка слева -->
            <div id="userInfoSection" style="display: none;">
                <h2 class="mb-4">Мои данные</h2>

                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-wrap align-items-center gap-3">
                            <!-- ID -->
                            <div class="d-flex align-items-center">
                                <h5 class="mb-0 me-2">ID:</h5>
                                <span class="text-muted" th:text="${personInfo.getId()}"></span>
                            </div>

                            <!-- Имя -->
                            <div class="d-flex align-items-center">
                                <h5 class="mb-0 me-2">Имя:</h5>
                                <span class="text-muted" th:text="${personInfo.getPersonName()}"></span>
                            </div>

                            <!-- Пароль -->
                            <div class="d-flex align-items-center">
                                <h5 class="mb-0 me-2">Пароль:</h5>
                                <span class="text-muted" th:text="${personInfo.getOriginalPassword()}"></span>
                            </div>

                            <!-- Уровень доступа -->
                            <div class="d-flex align-items-center">
                                <h5 class="mb-0 me-1">Уровень доступа:</h5>
                                <div class="d-flex gap-1">
                                    <th:block th:each="role : ${personAuth.getRoles()}">
                                        <span class="badge bg-primary" th:text="${role}"></span>
                                    </th:block>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>

<!--////////////////////////////////////////////////////////-->
<!-- Модальное окно редактирования ПОЛЬЗОВАТЕЛЯ-->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Редактирование данных пользователя</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

            </div>

            <form method="post" action="admin/update">
                <input type="hidden" name="id" id="modalPersonId">

                <div class="modal-body">

                    <!-- ID (только для отображения) -->
                    <div class="mb-3">
                        <label class="form-label">ID</label>
                        <input type="text" class="form-control" id="displayPersonId" readonly>
                    </div>

                    <!-- Остальные поля -->
                    <div class="mb-3">
                        <label class="form-label">Имя:</label>
                        <input type="text" class="form-control" name="personName" id="modalPersonName" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Пароль:</label>
                        <input type="password" class="form-control" name="password" id="modalPassword" required
                               minlength="6" placeholder="Минимум 6 символов">
                    </div>

                    <!-- Роли (множественный выбор) -->
                    <div class="mb-3">
                        <label class="form-label">Уровень доступа:</label>
                        <select class="form-select" name="roles" multiple required>
                            <option value="ROLE_USER">USER</option>
                            <option value="ROLE_ADMIN">ADMIN</option>
                        </select>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                </div>

            </form>

        </div>
    </div>
</div>
<!--////////////////////////////////////////////////////////-->



<!-- Модальное окно создания пользователя -->
<!--////////////////////////////////////////////////////////-->
<div class="modal fade" id="createUserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Новый пользователь</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form method="post" action="admin/create">

                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Имя пользователя:</label>
                        <input type="text" class="form-control" name="personName" required minlength="3">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Пароль:</label>
                        <input type="password" class="form-control" name="password" required minlength="6">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Уровень доступа:</label>
                        <select class="form-select" name="roles" required>
                            <option value="ROLE_USER">USER</option>
                            <option value="ROLE_ADMIN">ADMIN</option>
                        </select>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--////////////////////////////////////////////////////////-->



<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!--Заполнение модального окна ИЗМЕНЕНИЯ пользователя-->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Обработчик открытия модального окна
        document.getElementById('editUserModal').addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;

            // Заполняем поля данными из кнопки
            document.getElementById('modalPersonId').value = button.getAttribute('data-id');
            document.getElementById('displayPersonId').value = button.getAttribute('data-id');
            document.getElementById('modalPersonName').value = button.getAttribute('data-personName');
            document.getElementById('modalPassword').value = button.getAttribute('data-password');

            // Обработка ролей
            const roles = button.getAttribute('data-roles').split(',');
            const roleSelect = document.querySelector('#editUserModal select[name="roles"]');

            Array.from(roleSelect.options).forEach(option => {
                option.selected = roles.includes(option.value);
            });
        });
    });
</script>


<script>
    // Toggle between admin panel and user info
    document.getElementById('adminPanelLink').addEventListener('click', function (e) {
        e.preventDefault();
        document.getElementById('adminPanelSection').style.display = 'block';
        document.getElementById('userInfoSection').style.display = 'none';
        this.classList.add('active');
        document.getElementById('userInfoLink').classList.remove('active');
    });

    document.getElementById('userInfoLink').addEventListener('click', function (e) {
        e.preventDefault();
        document.getElementById('adminPanelSection').style.display = 'none';
        document.getElementById('userInfoSection').style.display = 'block';
        this.classList.add('active');
        document.getElementById('adminPanelLink').classList.remove('active');
    });
</script>


</body>
</html>
