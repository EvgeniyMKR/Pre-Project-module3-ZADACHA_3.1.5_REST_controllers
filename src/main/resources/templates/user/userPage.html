<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
            padding-top: 20px;
        }

        .sidebar .nav-link {
            font-weight: 500;
            color: #333;
        }

        .sidebar .nav-link.active {
            color: #0d6efd;
            background-color: #e7f1ff;
        }

        .main-content {
            padding: 20px;
        }
    </style>

    <style>
        .top-bar {
            background-color: #343a40; /* Темный фон */
            color: white;
            padding: 10px 20px;
            width: 100%;
        }

        .role-badge {
            margin-left: 5px;
        }

        .sidebar {
            min-height: calc(100vh - 56px); /* Учитываем высоту верхней панели */
            background-color: #f8f9fa;
            padding-top: 20px;
        }

        /* Остальные стили остаются такими же */
    </style>
</head>


<body>


<!-- Верхняя строка с информацией о пользователе и его роли (ШАПКА) -->
<div class="top-bar d-flex justify-content-between align-items-center">
    <div>
        Мое имя:
        <span class="fw-bold" th:text="${personAuth.getPersonName()}">___</span>
        <br>
        <span>Уровень доступа:</span>
        <th:block th:each="role : ${personAuth.getRoles()}">
            <span class="badge bg-primary" th:text="${role}">___</span>
        </th:block>
    </div>
    <div>
        <br>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-link text-white text-decoration p-0">Выйти из профиля</button>
        </form>
    </div>
</div>


<!-- ЛЕВАЯ ЧАСТЬ -->
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 sidebar">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#" id="userInfoLink">
                        Мой профиль
                    </a>
                </li>
            </ul>
        </div>


        <!-- Main content -->
        <div class="col-md-9 col-lg-10 main-content">


            <!-- ИНФОРМАЦИЯ О ЮЗЕРЕ вкладка слева, ОТОБРАЗИТЬСЯ ПРИ НАЖАТИИ на "мой профиль" -->
            <div id="userInfoSection" style="display: none;">
                <h2 class="mb-4">Мои данные</h2>

                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-wrap align-items-center gap-3">
                            <!-- ID -->
                            <div class="d-flex align-items-center">
                                <h5 class="mb-0 me-2">ID:</h5>
                                <span class="text-muted" th:text="${personInfo.getId()}"></span>
                            </div>

                            <!-- Имя -->
                            <div class="d-flex align-items-center">
                                <h5 class="mb-0 me-2">Имя:</h5>
                                <span class="text-muted" th:text="${personInfo.getPersonName()}"></span>
                            </div>

                            <!-- Пароль -->
                            <div class="d-flex align-items-center">
                                <h5 class="mb-0 me-2">Пароль:</h5>
                                <span class="text-muted" th:text="${personInfo.getOriginalPassword()}"></span>
                            </div>

                            <!-- Уровень доступа -->
                            <div class="d-flex align-items-center">
                                <h5 class="mb-0 me-1">Уровень доступа:</h5>
                                <div class="d-flex gap-1">
                                    <th:block th:each="role : ${personAuth.getRoles()}">
                                        <span class="badge bg-primary" th:text="${role}"></span>
                                    </th:block>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>


<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById('userInfoLink').addEventListener('click', function (e) {
        e.preventDefault();
        document.getElementById('userInfoSection').style.display = 'block';
        this.classList.add('active');
        document.getElementById('userInfoLink').classList.remove('active');
    });
</script>

</body>
</html>
